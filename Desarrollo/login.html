<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-box img {
      width: 100%;
      border-radius: 10px;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .forgot-password {
      color: #ff6b6b;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 d-none d-md-block">
        <img src="img/1000_F_539631538_WNJaPM8FJNOqoB3Jsu6Dwe2d3l65rlIi.jpg" alt="Security Image" class="img-fluid">
      </div>
      <!-- formulario -->
      <div class="col-md-6 login-box">
        <div class="text-center mb-4">
          <h2>Decoraciones y Eventos</h2>
        </div>
        <h3 class="mb-4 text-center">Inicio de Sesión</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="********">
              <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
            </div>
            <div class="text-end">
              <a href="#" class="forgot-password">Olvidé mi contraseña</a>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Recuérdame</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
          <p>¿No tienes una cuenta? <a href="#">¡Regístrate!</a></p>
        </div>
      </div>
      <!-- formulario -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
