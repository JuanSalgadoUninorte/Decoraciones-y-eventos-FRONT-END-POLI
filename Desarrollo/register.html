<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .terms {
      color: #ff6b6b;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .left-image {
      height: 100%;
      object-fit: cover;
      border-radius: 10px 0 0 10px;
    }
    .form-wrapper {
      display: flex;
      align-items: stretch;
      width: 100%;
      max-width: 1200px;
    }
    .image-container {
      flex: 1;
      max-width: 50%;
    }
    .form-container {
      flex: 1;
      max-width: 50%;
    }
  </style>
</head>
<body>

  <div class="container register-container">
    <div class="form-wrapper">
      <!-- Imagen alineada a la izquierda -->
      <div class="image-container">
        <img src="img/images (2).jpg" alt="Image Registro" class="left-image w-100">
      </div>
      <!-- Formulario alineado a la derecha -->
      <div class="form-container register-box">
        <div class="text-center mb-4">
          <h2>Decoraciones y Eventos</h2>
        </div>
        <h3 class="mb-4 text-center">Registro</h3>
        <p class="text-center">Vamos a prepararte para que puedas acceder a tu cuenta personal.</p>
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="firstName" placeholder="Camilo">
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ramírez">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="322 222 2222">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="********">
              <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="********">
              <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">Acepto todos los <a href="#" class="terms">Términos y Políticas de Privacidad</a></label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
        </form>
        <div class="text-center mt-3">
          <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
