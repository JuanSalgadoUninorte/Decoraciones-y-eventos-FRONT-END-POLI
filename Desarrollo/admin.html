<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Reestructurados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gestión Administrador</h1>
        <!--Menus-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab" aria-controls="usuarios" aria-selected="true">Usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="categoria-tab" data-bs-toggle="tab" data-bs-target="#categoria" type="button" role="tab" aria-controls="categoria" aria-selected="false">Categoría</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="producto-tab" data-bs-toggle="tab" data-bs-target="#producto" type="button" role="tab" aria-controls="producto" aria-selected="false">Producto</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="banner-tab" data-bs-toggle="tab" data-bs-target="#banner" type="button" role="tab" aria-controls="banner" aria-selected="false">Banner</button>
            </li>
        </ul>
        <!--Contenidos de los menus-->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="usuarios" role="tabpanel" aria-labelledby="usuarios-tab">
                <div class="my-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuariosModal">
                        Añadir Usuario
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Perfil</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTabla"></tbody>
                </table>
            </div>
            
            <div class="tab-pane fade" id="categoria" role="tabpanel" aria-labelledby="categoria-tab">
                <div class="my-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoriaModal">
                        Añadir Categoría
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="categoriaTabla"></tbody>
                </table>
            </div>
            
            <div class="tab-pane fade" id="producto" role="tabpanel" aria-labelledby="producto-tab">
                <div class="my-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
                        Añadir Producto
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Flores</th>
                            <th>Categorías</th>
                            <th>Color</th>
                            <th>Tamaño</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="productoTabla"></tbody>
                </table>
            </div>
            
            <div class="tab-pane fade" id="banner" role="tabpanel" aria-labelledby="banner-tab">
                <div class="my-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bannerModal">
                        Añadir Banner
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Color</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="bannerTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Usuarios -->
    <div class="modal fade" id="usuariosModal" tabindex="-1" aria-labelledby="usuariosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuariosModalLabel">Añadir Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuariosForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Perfil</label>
                            <select class="form-select" id="perfil" name="perfil" required>
                                <option value="">Seleccione un perfil</option>
                                <option value="Visualizador">Visualizador</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar-contrasena" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmar-contrasena" name="confirmar-contrasena" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Categoría -->
    <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel">Añadir Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoriaForm">
                        <div class="mb-3">
                            <label for="categoria-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="categoria-nombre" name="categoria-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria-estado" id="categoria-activo" value="Activo" required>
                                <label class="form-check-label" for="categoria-activo">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria-estado" id="categoria-inactivo" value="Inactivo">
                                <label class="form-check-label" for="categoria-inactivo">Inactivo</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria-imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="categoria-imagen" name="categoria-imagen" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria-descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="categoria-descripcion" name="categoria-descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoria-precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="categoria-precio" name="categoria-precio" step="0.01" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Añadir Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <div class="mb-3">
                            <label for="producto-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="producto-nombre" name="producto-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="producto-estado" id="producto-activo" value="Activo" required>
                                <label class="form-check-label" for="producto-activo">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="producto-estado" id="producto-inactivo" value="Inactivo">
                                <label class="form-check-label" for="producto-inactivo">Inactivo</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="producto-imagen" class="form-label">Imagen(es)</label>
                            <input type="file" class="form-control" id="producto-imagen" name="producto-imagen" accept="image/*" multiple required>
                        </div>
                        <div class="mb-3">
                            <label for="producto-flores" class="form-label">Flores</label>
                            <select class="form-select" id="producto-flores" name="producto-flores" required>
                                <option value="">Seleccione una flor</option>
                                <option value="Rosa">Rosa</option>
                                <option value="Clavel">Clavel</option>
                                <option value="Girasol">Girasol</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="producto-categorias" class="form-label">Categorías</label>
                            <select class="form-select" id="producto-categorias" name="producto-categorias" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="producto-color" class="form-label">Color</label>
                            <select class="form-select" id="producto-color" name="producto-color" required>
                                <option value="">Seleccione un color</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Azul">Azul</option>
                                <option value="Amarillo">Amarillo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="producto-tamano" class="form-label">Tamaño</label>
                            <input type="number" class="form-control" id="producto-tamano" name="producto-tamano" required>
                        </div>
                        <div class="mb-3">
                            <label for="producto-descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="producto-descripcion" name="producto-descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="producto-precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="producto-precio" name="producto-precio" step="0.01" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Banner -->
    <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bannerModalLabel">Añadir Banner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bannerForm">
                        <div class="mb-3">
                            <label for="banner-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="banner-nombre" name="banner-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="banner-color" class="form-label">Color</label>
                            <select class="form-select" id="banner-color" name="banner-color" required>
                                <option value="">Seleccione un color</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Azul">Azul</option>
                                <option value="Verde">Verde</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="banner-estado" id="banner-activo" value="Activo" required>
                                <label class="form-check-label" for="banner-activo">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="banner-estado" id="banner-inactivo" value="Inactivo">
                                <label class="form-check-label" for="banner-inactivo">Inactivo</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="banner-imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="banner-imagen" name="banner-imagen" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="banner-descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="banner-descripcion" name="banner-descripcion" rows="3" required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
